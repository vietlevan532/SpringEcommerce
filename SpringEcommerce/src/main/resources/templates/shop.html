<!doctype html>
<html class="no-js" lang="en">
<head th:replace="fragment:: head"></head>
<body>

<header th:replace="fragment:: header"></header>
<!-- header-end -->
<!-- mainmenu-area-start -->
<div th:replace="fragment:: mainmenu"></div>
<div th:replace="fragment:: mobilemenu"></div>
<!-- mainmenu-area-end -->
<!-- page-title-wrapper-start -->
<div class="page-title-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-title">
                    <h3>Shop</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page-title-wrapper-end -->
<!-- bedroom-all-product-area-start -->
<div class="bedroom-all-product-area ptb-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <div class="bedroom-sideber">
                    <div class="bedroom-title text-uppercase">
                        <h4>Shopping Options</h4>
                    </div>
                </div>
                <!-- price-slider-area-start -->
                <div class="price-slider-area">
                    <h3 class="bedroom-side-title">price</h3>
                    <div id="slider-range"></div>
                    <p>
                        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    </p>
                </div>
                <!-- price-slider-area-end -->
                <!-- Category-start -->
                <div class="category-area-start">
                    <div class="caregory">
                        <h3 class="bedroom-side-title">category</h3>
                        <ul>
                            <li> <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked onchange="uncheckOtherCheckboxes(this)"> Dây chuyền
                                </label>
                            </div>
                            </li>
                            <li> <div class="checkbox">
                                <label>
                                    <input type="checkbox" onchange="uncheckOtherCheckboxes(this)"> Vòng tay
                                </label>
                            </div>
                            </li>
                            <li> <div class="checkbox">
                                <label>
                                    <input type="checkbox" onchange="uncheckOtherCheckboxes(this)"> Combo quà tặng
                                </label>
                            </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <!-- category-products-area-start -->
                <div class="caregory-products-area">
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
                            <ul class="tab_menu">
                                <li class="active"><a href="#viewed" data-toggle="tab"><i class="fa fa-th"></i></a></li>
                                <!--<li><a href="#random " data-toggle="tab"><i class="fa fa-list"></i></a></li>-->
                            </ul>
                        </div>
                        <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
                            <div class="product-option">
                                <div class="porduct-option-left floatleft">
                                </div>
                                <div class="product-option-right floatright">
                                    <div class="sort-by">
                                        <label>Sort By:</label>
                                        <select class="cust-select">
                                            <option>Tên</option>
                                            <option>Giá tăng dần</option>
                                            <option>Giá giảm dần</option>
                                        </select>
                                        <a href="#"><i class="fa fa-arrow-up"></i></a>
                                    </div>
                                    <!--<div class="sort-by">
                                        <label>Show:</label>
                                        <select class="cust-select cust-select-2">
                                            <option selected="selected">21</option>
                                            <option>22</option>
                                            <option>23</option>
                                            <option>24</option>
                                            <option>25</option>
                                        </select>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="viewed">
                            <div class="wrapper-product row">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- category-products-area-end -->
                <!-- pagination-area-start -->
                <div class="pagination-area mt-40 pt-40">
                    <div class="pagination-text">

                    </div>
                    <div class="bedroom-pagination">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- pagination-area-end -->
            </div>
        </div>
    </div>
</div>
<!-- bedroom-all-product-area-end -->
<!-- contact-area-start -->
<div th:replace="fragment:: contact"></div>
<!-- contact-area-end -->
<!-- footer-area-start -->
<div th:replace="fragment:: footer"></div>
<!-- footer-area-end -->
<!-- .copyright-area-start -->
<div th:replace="fragment:: copyright"></div>
<!-- .copyright-area-end -->

<!-- all js here -->
<!-- jquery latest version -->
<script src="js/vendor/jquery-1.12.0.min.js"></script>
<!-- bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- owl.carousel js -->
<script src="js/owl.carousel.min.js"></script>
<!-- meanmenu js -->
<script src="js/jquery.meanmenu.js"></script>
<!-- jquery-ui js -->
<script src="js/jquery-ui.min.js"></script>
<!-- nivo.slider js -->
<script src="js/jquery.nivo.slider.js"></script>
<!-- magnific-popup js -->
<script src="js/jquery.magnific-popup.min.js"></script>
<!-- wow js -->
<script src="js/wow.min.js"></script>
<!-- scrolly js -->
<script src="js/jquery.scrolly.js"></script>
<!-- plugins js -->
<script src="js/plugins.js"></script>
<!-- main js -->
<script src="js/main.js"></script>

<script src="/js/Ecommerce/shop.js"></script>
</body>
</html>
