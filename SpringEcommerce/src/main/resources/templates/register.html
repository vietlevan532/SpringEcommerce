<!doctype html>
<html class="no-js" lang="en">
<head th:replace="fragment:: head"></head>
<body>

<header th:replace="fragment:: header"></header>
<!-- header-end -->
<!-- mainmenu-area-start -->
<div th:replace="fragment:: mainmenu"></div>
<div th:replace="fragment:: mobilemenu"></div>
<!-- mainmenu-area-end -->
<!-- page-title-wrapper-start -->
<div class="page-title-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title">
                    <h3>Create new account</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page-title-wrapper-end -->
<!-- contuct-form-area-start -->
<div class="login-area ptb-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
                <div class="login-title">
                    <h3>Create new account</h3>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-group login-page">
                            <label for="username">Username <span>*</span></label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group login-page">
                            <label for="password">Password <span>*</span></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group login-page">
                            <label for="confirm-password">Confirm Password <span>*</span></label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                        <button type="button" class="btn-register btn btn-default login-btn">Register</button>
                    </form>
                </div>
                <a href="#" class="back">back</a>
            </div>
        </div>
    </div>
</div>
<!-- contuct-form-area-end -->
<!-- contact-area-start -->
<div th:replace="fragment:: contact"></div>
<!-- contact-area-end -->
<!-- footer-area-start -->
<div th:replace="fragment:: footer"></div>
<!-- footer-area-end -->
<!-- .copyright-area-start -->
<div th:replace="fragment:: copyright"></div>
<!-- .copyright-area-end -->

<!-- all js here -->
<!-- jquery latest version -->
<script src="/js/vendor/jquery-1.12.0.min.js"></script>
<!-- bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- owl.carousel js -->
<script src="/js/owl.carousel.min.js"></script>
<!-- meanmenu js -->
<script src="/js/jquery.meanmenu.js"></script>
<!-- jquery-ui js -->
<script src="/js/jquery-ui.min.js"></script>
<!-- wow js -->
<script src="/js/wow.min.js"></script>
<!-- nivo.slider js -->
<script src="/js/jquery.nivo.slider.js"></script>
<!-- magnific-popup js -->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!-- scrolly js -->
<script src="/js/jquery.scrolly.js"></script>
<!-- plugins js -->
<script src="/js/plugins.js"></script>
<!-- main js -->
<script src="/js/main.js"></script>

<script src="/js/Ecommerce/register.js"></script>
</body>
</html>
